version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: task_postgres
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: trello_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d trello_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: node:20
    container_name: task_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ./apps/backend:/app
      - backend_node_modules:/app/node_modules
    environment:
      PORT: 4000
      DATABASE_URL: "postgresql://appuser:changeme@postgres:5432/trello_dev?schema=public"
      JWT_SECRET: "12345678999999"
      REFRESH_JWT_SECRET: "alejandrorichardluis"
      NODE_ENV: production
    ports:
      - "4000:4000"
    command: sh -c "npm install --omit=dev && npx prisma generate && npx prisma migrate deploy && node dist/main.js"

  frontend:
    image: node:20-alpine
    container_name: task_frontend
    restart: always
    depends_on:
      - backend
    working_dir: /app
    volumes:
      - ./apps/frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    command: sh -c "npm install -g serve && serve -s dist -l 5173"

volumes:
  pgdata:
  backend_node_modules:
  frontend_node_modules: