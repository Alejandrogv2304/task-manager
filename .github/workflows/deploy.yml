name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  IMAGE_NAME: tuusuario/task-manager

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        run: |
          cd apps/backend
          npm ci

      - name: Run Backend Tests
        run: |
          cd apps/backend
          npm test

      - name: Install Frontend Dependencies
        run: |
          cd apps/frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd apps/frontend
          npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}-backend:latest
            ${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}-frontend:latest
            ${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            apps/backend/dist
            apps/frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/task-manager
            docker pull ${{ env.IMAGE_NAME }}-backend:latest
            docker pull ${{ env.IMAGE_NAME }}-frontend:latest
            docker-compose down
            docker-compose up -d

  